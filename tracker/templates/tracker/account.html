
        <!-- Add this after the Add Account Form section -->
        <div class="bg-white rounded-lg shadow-md p-5 mb-8">
            <div class="flex justify-between items-center">
                <h2 class="text-lg font-semibold">Reset Data</h2>
                <a href="{% url 'reset_data' %}"
                    class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded">
                    Reset All Data
                </a>
            </div>
        </div>


        <!-- Account Edit Modal -->
        <div id="editAccountModal"
            class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3">
                    <div class="flex justify-between items-center pb-3 border-b">
                        <h3 class="text-lg font-medium text-gray-900">Edit Account Details</h3>
                        <button id="closeEditModal" class="text-gray-400 hover:text-gray-500">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>

                    <form id="editAccountForm" class="mt-4">
                        <input type="hidden" id="editAccountId">

                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="editBankName">
                                Bank Name
                            </label>
                            <input id="editBankName" type="text"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                required>
                        </div>

                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="editAccountName">
                                Account Name
                            </label>
                            <input id="editAccountName" type="text"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                required>
                        </div>

                        <div class="flex items-center justify-end mt-4">
                            <button type="submit"
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Account Delete Confirmation Modal -->
        <div id="deleteAccountModal"
            class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3">
                    <div class="flex justify-between items-center pb-3 border-b">
                        <h3 class="text-lg font-medium text-gray-900">Confirm Account Deletion</h3>
                        <button id="closeDeleteModal" class="text-gray-400 hover:text-gray-500">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>

                    <div class="mt-4">
                        <p class="text-gray-700">Are you sure you want to delete the following account?</p>
                        <p id="accountToDelete" class="font-semibold text-gray-900 mt-2"></p>
                        <p class="text-sm text-gray-500 mt-2">This will delete the account from all months and cannot be
                            undone.</p>

                        <input type="hidden" id="deleteAccountId">

                        <div class="flex items-center justify-end mt-4 space-x-3">
                            <button id="closeDeleteModal"
                                class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                                Cancel
                            </button>
                            <button id="confirmDeleteAccount"
                                class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
